<div class="row">

  <div class="col-8 offset-2 mt-5 shadow p-5">
    <!-- titulo -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="h2 text-center">Creditos</h2>
        <hr>
      </div>
    </div>
    <!-- saldo -->
    <div class="col-md-12 p-3 text-center">
      <div class="row">
        <div class="col-6">
          <p >Saldo : <span class="font-weight-bold">{{ capturaValor }}</span> </p>
        </div>
        <div class="col-6">
        <button class="btn btn-outline-dark text-right" (click)="desconto(1)">Descontar</button>
        </div>
      </div>
    </div>
     <hr>
    <!-- saldo -->
    <div class="col-md-12 p-3 text-center">
      <div class="row">
      <div class="col-12 mb-4">
        <h2 class="h2">Operações</h2>
      </div>

        <div class="col-6">
          <h4 class="h4 mb-5">Deposito</h4>
          <h6 class="h6">Definida</h6>
          <button class="btn btn-outline-primary" (click)="deposito(1)" >1</button>
          <button class="btn btn-outline-primary" (click)="deposito(10)" >10</button>
          <button class="btn btn-outline-primary" (click)="deposito(100)">100</button>
        </div>
        <div class="col-6">
          <h4 class="h4 mb-5">Saque</h4>
          <h6 class="h6">Definida</h6>
          <button class="btn btn-outline-success" (click)="sacar(1)" >1</button>
          <button class="btn btn-outline-success" (click)="sacar(10)">10</button>
          <button class="btn btn-outline-success" (click)="sacar(100)">100</button>
        </div>
      </div>
    </div>
  </div>
</div>
